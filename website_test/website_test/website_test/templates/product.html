<!DOCTYPE html>
{% extends "layout.html" %}

{% block content %}

<h1>Our Product</h1>

<form action="/solution" target="_blank" method="POST">
    <h3>Select your style preferences</h3>
    <p>Include Oxford commas?</p>
    <input type="radio" id="yes" name="oxfords" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="oxfords" value="no">
    <label for="no">No</label><br>
    <h3>Paste your article in the submission box to test out our style guide automator!</h3>
    <textarea rows="25" cols="100" input type="text" name="art">
    </textarea>
    <br>
    <input type="submit" value="submit">
</form>

{% endblock %}
