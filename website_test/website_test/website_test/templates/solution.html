<!DOCTYPE html>

<h1>This is the solution page</h1>
<h3>The solution:</h3>

{% for i in range(length) %}
<p>{{message}}{{solution[i]}}</p>
{% endfor %}


{% for i in range(words) %}
    {% if i in solution %}
        <span><mark>{{article[i]}}</mark></span>
    {% else %}
        <span>{{article[i]}}</span>
    {% endif %}
{% endfor %}
